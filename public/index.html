<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postage Calculation Form</title>
</head>
<body>
    <h1>Postage Calculation Form</h1>

    <form method="get" action="/postage">
        <h2>Enter the weight of the item and the type of mail</h2>
        <label for="weight">Weight (oz. / lbs. (Media Mail only)):
            <input type="number" min="0.1" step=".1" name="weight" id="weight">
        </label><br/>
        <label for="mailType">Mail Type:
        <select name="mailType" id="mailType">
            <option checked>Letters (Stamped)</option>
            <option>Letters (Metered)</option>
            <option>Large Envelopes (Flats)</option>
            <option>First-Class Package Service—Retail</option>
            <option>Media Mail—Retail: Large Envelopes & Parcels</option>
        </select></label><br/>
        <input type="submit" value="Calculate Postage">
    </form>
</body>
</html>
